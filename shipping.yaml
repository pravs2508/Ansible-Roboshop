- name: shipping
  hosts: shipping
  become: yes
  tasks:
  - name: install maven
    ansible.builtin.shell: dnf install maven -y

  - name: create roboshop user
    ansible.builtin.user:
      name: roboshop

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download shipping application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp

  - name: extract shipping application
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: mvn clean package 
    args:
      chdir: /app 
  - name: change shipping jar file
    ansible.builtin.command: mv /app/target/shipping-1.0.jar /app/target/shipping.jar
    #args:
      #chdir: /app/target/
  - name: Copy shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
  - name: start and enable shipping
    ansible.builtin.service:
      name: shipping
      state: restarted
      enabled: yes
  - name: install mysql client
    ansible.builtin.shell: dnf install mysql -y 
  - name: load schema
    ansible.builtin.command: mysql -h mysql.devoperations.us -uroot -pRoboShop@1 < /app/schema/shipping.sql 
  - name: restart service
    ansible.builtin.service:
      name: shipping
      state: restarted
     